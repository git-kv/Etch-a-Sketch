<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="title-container">
        <p class="title">Etch-a-Sketch</p>
    </div>

    <div class="grid-settings-container">
        <div class="grid-settings-size">
            <p>Grid Size</p>
            <button class="size-button small highlight-on" id="16">Small (16x16)</button>
            <button class="size-button medium" id="32">Medium (32x32)</button>
            <button class="size-button large" id="64">Large (64x64)</button>
        </div>

        <div class="grid-settings-color">
            <p>Color</p>
            <button class="highlight-on">Black</button>
            <button>Rainbow</button>
        </div>
        
        <div class="grid-settings-apply">
            <button class="apply-button">Apply Custom Grid</button>
            <button class="reset-button">Reset to Defaults</button>
        </div>
    </div>

    <div class="grid-container">
        <div class="grid"></div>
    </div>

    <div class="footer">
        <ul>
            <li>left</li>
            <li>mid</li>
            <li>right</li>
        </ul>
    </div>
</body>
</html>
