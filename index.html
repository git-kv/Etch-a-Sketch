<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="title-container">
        <p class="title">Etch-a-Sketch</p>
    </div>

    <div class="grid-settings-container">
        <div class="grid-settings-size">
            <p>Grid Size</p>
            <button class="size-button small">Small (16x16)</button>
            <button class="size-button medium">Medium (32x32)</button>
            <button class="size-button large">Large (64x64)</button>
        </div>

        <div class="grid-settings-color">
            <p>Color</p>
            <button>Black</button>
            <button>Rainbow</button>
        </div>
        
        <div class="grid-settings-apply">
            <button>Apply Custom Grid</button>
            <button>Reset to Defaults</button>
        </div>
    </div>

    <div class="grid">
        
    </div>

    <div class="footer">
        <p>Left (repo for this project)</p>
        <p>Middle (copyright)</p>
        <p>Right (github homepage)</p>
    </div>
</body>
</html>
